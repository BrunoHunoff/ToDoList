<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-container">
            <div class="hide input-add" id="input-add">
                <h2 class="input-title">Add New Task</h2>
                <div class="input-text">
                    <input id="input-task" type="text" placeholder="New Task">
                    <button id="add-task" onclick="addTask()">Add</button>
                </div>
                
            </div>

            <div class="task" id="task">
                <ul class="task-list" id="task-list">
                    <li class="task">
                        Lavar carro
                    </li>
                    <li>
                        tomar banho
                    </li>
                </ul>

                <div class="comandos">
                    <button type="button" onclick="newTask()">New Task</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
